<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ion-Icons -->
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;700&family=Lexend+Deca:wght@400;700&family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Page Title -->
    <title>Ping Coming Soon</title>
  </head>
  <body>
    <!--Introduction Part-->
    <div class="container">
      <div class="page-logo">
        <img src="/images/logo.svg" alt="logo" />
      </div>

      <div class="page-info">
        <h1>We are launching <span class="bold">soon!</span></h1>

        <p>Subscribe and get notified</p>
      </div>

      <!--Registration Part-->
      <form class="registration">
        <input
          type="email"
          name="email-address"
          placeholder="Your email address..."
          required
        />

        <button class="submit" type="submit">Notify Me</button>
      </form>

      <!--Illustration Dashboard Image-->
      <div class="displayed-image">
        <img src="/images/illustration-dashboard.png" alt="Illustration" />
      </div>

      <!--Ending Part-->
      <div class="social-media">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
    </div>
  </body>
</html>
