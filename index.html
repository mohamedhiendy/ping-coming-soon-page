<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Semantic UI -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;700&family=Lexend+Deca:wght@400;700&family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Page Title -->
    <title>Ping Coming Soon</title>
  </head>
  <body>
    <!--Introduction Part-->
    <div class="container">
      <div class="page-logo">
        <img src="/images/logo.svg" alt="logo" />
      </div>

      <div class="page-info">
        <h1>We are launching <span class="bold">soon!</span></h1>

        <p>Subscribe and get notified</p>
      </div>

      <!--Registration Part-->
      <form class="registration">
        <input
          type="email"
          name="email-address"
          placeholder="Your email address..."
          required
        />

        <button class="submit" type="submit">Notify Me</button>
      </form>

      <!--Illustration Dashboard Image-->
      <div class="displayed-image">
        <img src="/images/illustration-dashboard.png" alt="Illustration" />
      </div>

      <!--Ending Part-->
      <div class="social-media">
        <div class="facebook-logo">
          <i class="facebook f icon"></i>
        </div>

        <div class="twitter-logo">
          <i class="twitter icon"></i>
        </div>

        <div class="instagram-logo">
          <i class="instagram icon"></i>
        </div>

        <p>@ Copyright Ping; All rights reserved</p>
      </div>
    </div>
  </body>
</html>
